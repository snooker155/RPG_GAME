<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>RPG Loot Game</title>



    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style2.css">




  </head>

  <body>

  <div oncontextmenu="return false;" id="main">
    <div id="viewscreen">
      <div class="row">

        <div class="col-md-3">
          <div class="opponent">
            <div class="opponent_statusbar">
              <div class="" id="totalopponenthpbar"><div  id="opponenthpbar">200 / 200</div></div>
              <div class="" id="totalopponentmanabar"><div  id="opponentmanabar">100 / 100</div></div>
              <div class="opponent_buffs">
                <div class="buffslot burn">
                </div>
                <div class="buffslot pain">
                </div>
                <div class="buffslot haste">
                </div>
                <div class="buffslot heal">
                </div>
              </div>
            </div>
            <div class="opponent_img">
              <img class="mobsprites boss3 selected">
            </div>
            <div class="opponent_name">
              <p>Player 1</p>
            </div>
            <div class="opponent_spells">
              <div class="slot">
                <img class="spellsprite"></img>
              </div>
              <div class="slot">
                <img class="spellsprite"></img>
              </div>
              <div class="slot">
                <img class="spellsprite"></img>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">

          <div class="battlefield">
            <div class="opponent_battlefield">
              <div class="opponent_battlecell">
                <div class="summon">
                  <div class="summon_img">
                    <div class="summonhpbar">20 / 20</div>
                    <img class="mobsprites boss9">
                  </div>
                  <div class="summon_buffs">
                    <div class="summonbuffslot burn">
                    </div>
                    <div class="summonbuffslot pain">
                    </div>
                  </div>
                </div>
              </div>
              <div class="opponent_battlecell border">
                <div class="summon">
                  <div class="summon_img">
                    <div class="summonhpbar">20 / 20</div>
                    <img class="mobsprites boss9">
                  </div>
                  <div class="summon_buffs">
                    <div class="summonbuffslot burn">
                    </div>
                    <div class="summonbuffslot pain">
                    </div>
                  </div>
                </div>
              </div>
              <div class="opponent_battlecell">
                <div class="summon">
                  <div class="summon_img">
                    <div class="summonhpbar">20 / 20</div>
                    <img class="mobsprites boss9">
                  </div>
                  <div class="summon_buffs">
                    <div class="summonbuffslot burn">
                    </div>
                    <div class="summonbuffslot pain">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="player_battlefield">
              <div class="player_battlecell" id="player_battlecell_1">
                <div class="summon">
                  <div class="summon_img">
                    <div class="summonhpbar">20 / 20</div>
                    <img class="mobsprites boss9">
                  </div>
                  <div class="summon_buffs">
                    <div class="summonbuffslot burn">
                    </div>
                    <div class="summonbuffslot pain">
                    </div>
                  </div>
                </div>
              </div>
              <div class="player_battlecell border" id="player_battlecell_2">
                <div class="summon">
                  <div class="summon_img">
                    <div class="summonhpbar">20 / 20</div>
                    <img class="mobsprites boss9">
                  </div>
                  <div class="summon_buffs">
                    <div class="summonbuffslot burn">
                    </div>
                    <div class="summonbuffslot pain">
                    </div>
                  </div>
                </div>
              </div>
              <div class="player_battlecell" id="player_battlecell_3">
                <div class="summon">
                  <div class="summon_img">
                    <div class="summonhpbar">20 / 20</div>
                    <img class="mobsprites boss9">
                  </div>
                  <div class="summon_buffs">
                    <div class="summonbuffslot burn">
                    </div>
                    <div class="summonbuffslot pain">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div id="opponent_log" class="log"></div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="player">
            <div class="" id="totalplayerhpbar"><div  id="playerhpbar"><span>150 / 200</span></div></div>
            <div class="" id="totalplayermanabar"><div  id="playermanabar"><span>75 / 100</span></div></div>
            <div class="player_buffs" id="player_buffs"></div>
            <div class="player_img">
              <img class="mobsprites boss1">
            </div>
            <div class="player_name">
              <p>Player 0</p>
            </div>
          </div>
        </div>

        <div class="col-md-6">

          <div id="screen">

                <div class="spell_cast">
                  <div class="spell_combo">
                    <div class="slot">
                      <img class="spellsprite" id="0_spell"></img>
                    </div>
                    <div class="slot">
                      <img class="spellsprite" id="1_spell"></img>
                    </div>
                    <div class="slot">
                      <img class="spellsprite" id="2_spell"></img>
                    </div>
                    <div class="spell_message">
                      <p id="spell_status" class='faded'></p>
                    </div>
                  </div>
                
                  <div class="spell_combo_info">
                    <p id="spell_name"></p>
                    <p id="spell_type"></p>
                    <p id="spell_damage"></p>
                    <p id="spell_manacost"></p>
                  </div>

                  <div class="slot" style="float: right;">
                    <img id="spell_to_cast" class="spellsprite"></img>
                  </div>
                </div>

                <div class="spells">
                  <div class="spells_group_1">
                    <div class="spellslot">
                      <p class="barnum">Q</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell1 -ice-6" id="basic"></img>
                      </div>
                    </div>

                    <div class="spellslot">
                      <p class="barnum">W</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell2 -fire-3" id="basic"></img>
                      </div>
                    </div>

                    <div class="spellslot">
                      <p class="barnum">E</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell3 -lightning-2" id="basic"></img>
                      </div>
                    </div>

                    <div class="spellslot">
                      <p class="barnum">R</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell4 -nature-4" id="basic"></img>
                      </div>
                    </div>
                  </div>

                  <div class="spells_group_2">
                    <div class="spellslot">
                      <p class="barnum">A</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell5 -shadow-1" id="basic"></img>
                      </div>
                    </div>

                    <div class="spellslot">
                      <p class="barnum">S</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell6 -blood-2" id="basic"></img>
                      </div>
                    </div>

                    <div class="spellslot">
                      <p class="barnum">D</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell7 -basic" id="basic"></img>
                      </div>
                    </div>

                    <div class="spellslot">
                      <p class="barnum">F</p>
                      <div id="bar1" class="">
                        <img class="spellsprite spell8 -defend-3" id="basic"></img>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

        </div>

        <div class="col-md-3">
          <div id="infolog" class="log"></div>
        </div>

      </div>
    </div>
  </div>


<!-- MAIN -->
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

<script src="js/index2.js"></script>

  </body>
</html>
